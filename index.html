<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Project Mesto</title>
  </head>
  <body class="page">
    <section class="popup popup_opened">
      <button type="button" class="popup__toggle-image"></button>
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input">
          <input
            type="text"
            class="popup__item popup__name"
            name="name"
            placeholder="Жак-Ив Кусто"
          >
          <input
            class="popup__item popup__description"
            name="description"
            placeholder="Исследователь океана"
          >
        </fieldset>
        <fieldset class="popup__handler">
          <button type="button" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </section>
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" >
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" >
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/karachaevsk.png"
              alt="Карачаевск"
              class="element__image"
            >
            <figure class="element__group">
              <figcaption class="element__caption">Карачаевск</figcaption>
              <button type="button" class="element__like"></button>
            </figure>
          </li>
          <li class="element">
            <img
              src="./images/elbrus.png"
              alt="эльбрус"
              class="element__image"
            >
            <figure class="element__group">
              <figcaption class="element__caption">Гора Эльбрус</figcaption>
              <button type="button" class="element__like"></button>
            </figure>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Домбай"
              class="element__image"
            >
            <figure class="element__group">
              <figcaption class="element__caption">Домбай</figcaption>
              <button type="button" class="element__like"></button>
            </figure>
          </li>
          <li class="element">
            <img
              src="./images/elbrus.png"
              alt="эльбрус"
              class="element__image"
            >
            <figure class="element__group">
              <figcaption class="element__caption">Гора Эльбрус</figcaption>
              <button type="button" class="element__like"></button>
            </figure>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Домбай"
              class="element__image"
            >
            <figure class="element__group">
              <figcaption class="element__caption">Домбай</figcaption>
              <button type="button" class="element__like"></button>
            </figure>
          </li>
          <li class="element">
            <img
              src="./images/karachaevsk.png"
              alt="Карачаево-Черкесия"
              class="element__image"
            >
            <figure class="element__group">
              <figcaption class="element__caption">
                Карачаево-Черкесия
              </figcaption>
              <button type="button" class="element__like"></button>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
