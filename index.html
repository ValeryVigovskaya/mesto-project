<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Project Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="project"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"/></header><main><section class="profile"><div class="profile__avatar-container"><img src="cdd6970e3d9f228be0e9.jpg" alt="пример аватарки пользователя" class="profile__avatar"/> <button type="button" class="profile__avatar-hover" aria-label="edit_avatar"></button></div><div class="profile__info"><h1 class="profile__username">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="edit_button"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="add_button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup" id="popup__edit"><div class="popup__container"><form name="edit" class="popup__form" method="post" novalidate><button type="button" class="popup__toggle-image" aria-label="closed_button"></button><h2 class="popup__heading">Редактировать профиль</h2><fieldset class="popup__input"><input class="popup__item" name="name" id="name" placeholder="Имя" value="" minlength="2" maxlength="40" pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$" data-error-message="Разрешены только латинские,
